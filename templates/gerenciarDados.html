<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/dados.css">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
        {% for prato in dados %}
        <tr>
            <td>{{prato.nome}}</td>
            <td>{{prato.preco}}</td>
            <td>{{prato.categoria}}</td>
            <td><a href="/editar/{{ prato.id }}">Editar</a> | <a href="/excluir/{{ prato.id }}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a></td>
        </tr>
         {% endfor %}
    </table>
</body>
</html>
